# Deployment to creates 3 replicas of redis pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
spec:
  selector:
    matchLabels:
      app: store
  replicas: 3
  # Pod template
  template:
    metadata:
      labels:
        app: store
    spec:
      affinity:
      # We want no two redis pods to be side by side.
        podAntiAffinity:
        # Hard rule
          requiredDuringSchedulingIgnoredDuringExecution:   
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - store
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: redis-server
        image: redis:3.2-alpine

